<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script> 
    <title>JS Xylophone</title>
</head>
<body>
    <div class="base">
        <div class="keys">
            <!-- needed both data-key on the key div AND the audio element in order to link the image of the key with the audio -->
            <div data-key="65" class="key1 key">
                <audio data-key="65" src="https://www.dropbox.com/s/un3q3jkai5nxmee/bellsC.wav?raw=1"></audio>
                <p></p>
                <!-- need to use kbd in order to know that a key was struck -->
                <kbd>A</kbd>
                <p></p>
            </div>
            <div data-key="83" class="key2 key">
                <audio data-key="83" src="https://www.dropbox.com/s/zt8pclj59evuocr/bellsD.wav?raw=1"></audio>
                <p></p>
                <kbd>S</kbd>
                <p></p>
            </div>
            <div data-key="68" class="key3 key">
                <audio data-key="68" src="https://www.dropbox.com/s/ukqkfl5t5g0mcrr/bellsE.wav?raw=1"></audio>
                <p></p>
                <kbd>D</kbd>
                <p></p>
            </div>
            <div data-key="70" class="key4 key">
                <audio data-key="70" src="https://www.dropbox.com/s/gnpyxcklgh2jklk/bellsF.wav?raw=1"></audio>
                <p></p>
                <kbd>F</kbd>
                <p></p>
            </div>
            <div data-key="71" class="key5 key">
                <audio data-key="71" src="https://www.dropbox.com/s/j83q2keumipwyjt/bellsG.wav?raw=1"></audio>
                <p></p>
                <kbd>G</kbd>
                <p></p>
            </div>
            <div data-key="72" class="key6 key">
                <audio data-key="72" src="https://www.dropbox.com/s/obzgewj30467az8/bellsA.wav?raw=1"></audio>
                <p></p>
                <kbd>H</kbd>
                <p></p>
            </div>
            <div data-key="74" class="key7 key">
                <audio data-key="74" src="https://www.dropbox.com/s/iq0gn61c22n2obh/bellsB.wav?raw=1"></audio>
                <p></p>
                <kbd>J</kbd>
                <p></p>
            </div>
            <div data-key="75" class="key8 key">
                <audio data-key="75" src="https://www.dropbox.com/s/0ayxci849zuq9j9/bellsOctaveC.wav?raw=1"></audio>
                <p></p>
                <kbd>K</kbd>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
